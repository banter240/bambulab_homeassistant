Code based on https://github.com/Stone-Time/HomeAssistant-BambuLab-DashBoard/tree/main please follow the instructions there and copy pase mine if his was setup. I changed a lot of the maintenance view.

title: BambuLab Printer
path: bambulab-printer
cards: []
type: sections
max_columns: 4
sections:
  - type: grid
    cards:
      - type: heading
        heading: Job
      - type: custom:mushroom-title-card
        title: Datei
        title_tap_action:
          action: none
        subtitle_tap_action:
          action: none
        card_mod:
          style: |
            ha-card {
              h1.title {
                font-size: medium;
                font-weight: normal;
              }
            }
      - type: conditional
        conditions:
          - condition: or
            conditions:
              - condition: state
                entity: switch.tasmota
                state_not: "on"
              - condition: state
                entity: binary_sensor.x1c_online
                state_not: "on"
        card:
          type: custom:mushroom-template-card
          primary: Drucker ist ausgeschaltet
          secondary: ""
          icon: ""
          layout: horizontal
          tap_action:
            action: none
          hold_action:
            action: none
          double_tap_action:
            action: none
      - type: conditional
        conditions:
          - condition: state
            entity: switch.tasmota
            state: "on"
          - condition: state
            entity: sensor.x1c_print_status
            state_not: offline
          - condition: state
            entity: sensor.x1c_print_status
            state_not: unavailable
          - condition: state
            entity: sensor.x1c_print_status
            state_not: unknown
        card:
          type: vertical-stack
          cards:
            - type: conditional
              conditions:
                - condition: or
                  conditions:
                    - condition: state
                      entity: sensor.x1c_task_name
                      state: unavailable
                    - condition: state
                      entity: sensor.x1c_task_name
                      state: unknown
              card:
                type: custom:mushroom-template-card
                primary: Aktuell kein laufender Job
                secondary: ""
                icon: mdi:file-clock-outline
                layout: horizontal
                tap_action:
                  action: none
                hold_action:
                  action: none
                double_tap_action:
                  action: none
            - type: conditional
              conditions:
                - condition: state
                  entity: sensor.x1c_task_name
                  state_not: unavailable
                - condition: state
                  entity: sensor.x1c_task_name
                  state_not: unknown
              card:
                type: custom:mushroom-entity-card
                entity: sensor.x1c_task_name
                icon: mdi:file-clock-outline
                name: Aufgabe
                layout: horizontal
            - type: horizontal-stack
              cards:
                - type: custom:mushroom-entity-card
                  entity: sensor.x1c_print_length
                  name: Drucklänge
                - type: custom:mushroom-entity-card
                  entity: sensor.x1c_print_weight
                  name: Druckgewicht
            - type: horizontal-stack
              cards:
                - show_state: false
                  show_name: false
                  camera_view: live
                  type: picture-entity
                  camera_image: camera.x1c_camera
                  entity: camera.x1c_camera
                  theme: Mushroom Square
                  name: BambuLab X1C Alpha
                  card_mod:
                    style: |
                      ha-card {
                        height: 8em !important;
                        overflow: hidden;
                      }
                - type: picture
                  image_entity: image.x1c_cover_image
                  card_mod:
                    style: |
                      ha-card {
                        height: 8em !important;
                        overflow: hidden;
                        text-align: center;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        img {
                          margin: auto;
                          display: block;
                          position: absolute;
                        }
                      }
      - type: custom:mushroom-title-card
        title: Prozess
        title_tap_action:
          action: none
        subtitle_tap_action:
          action: none
        card_mod:
          style: |
            ha-card {
              h1.title {
                font-size: medium;
                font-weight: normal;
              }
            }
      - type: conditional
        conditions:
          - condition: or
            conditions:
              - condition: state
                entity: switch.tasmota
                state_not: "on"
              - condition: state
                entity: binary_sensor.x1c_online
                state_not: "on"
        card:
          type: custom:mushroom-template-card
          primary: Drucker ist ausgeschaltet
          secondary: ""
          icon: ""
          layout: horizontal
          tap_action:
            action: none
          hold_action:
            action: none
          double_tap_action:
            action: none
      - type: conditional
        conditions:
          - condition: state
            entity: switch.tasmota
            state: "on"
          - condition: state
            entity: sensor.x1c_print_status
            state_not: offline
          - condition: state
            entity: sensor.x1c_print_status
            state_not: unavailable
          - condition: state
            entity: sensor.x1c_print_status
            state_not: unknown
        card:
          type: vertical-stack
          cards:
            - type: horizontal-stack
              cards:
                - type: custom:mushroom-entity-card
                  entity: sensor.x1c_print_status
                  name: Druckstatus
                  icon: mdi:format-list-checks
                - type: custom:mushroom-template-card
                  primary: Schichten
                  icon_color: var(--rgb-state-entity)
                  secondary: >-
                    {{states('sensor.x1c_current_layer')}} /
                    {{states('sensor.x1c_total_layer_count')}}
                  icon: mdi:layers
            - type: horizontal-stack
              cards:
                - type: conditional
                  conditions:
                    - condition: state
                      entity: sensor.x1c_start_time
                      state_not: unavailable
                    - condition: state
                      entity: sensor.x1c_start_time
                      state_not: unknown
                  card:
                    type: custom:mushroom-entity-card
                    entity: sensor.x1c_start_time
                    name: Startzeit
                    icon: mdi:clock-start
                - type: conditional
                  conditions:
                    - condition: state
                      entity: sensor.x1c_end_time
                      state_not: unavailable
                    - condition: state
                      entity: sensor.x1c_end_time
                      state_not: unknown
                  card:
                    type: custom:mushroom-entity-card
                    entity: sensor.x1c_end_time
                    name: Fertigstellung
                    icon: mdi:timer-check-outline
            - type: horizontal-stack
              cards:
                - type: conditional
                  conditions:
                    - condition: state
                      entity: sensor.x1c_end_time
                      state_not: unavailable
                    - condition: state
                      entity: sensor.x1c_end_time
                      state_not: unknown
                  card:
                    type: custom:mushroom-entity-card
                    entity: sensor.x1c_remaining_time
                    name: Verbleibende Zeit
                    icon: mdi:timer-check-outline
            - type: gauge
              entity: sensor.x1c_print_progress
              name: Druckfortschritt
      - type: custom:mushroom-title-card
        title: Wartung
        title_tap_action:
          action: none
        subtitle_tap_action:
          action: none
        card_mod:
          style: |
            ha-card {
              h1.title {
                font-size: medium;
                font-weight: normal;
              }
            }
      - type: custom:mushroom-template-card
        primary: X-Achse Carbon Stangen
        secondary: >-
          {% if (states('counter.x1c_maintenance_carbonrods_hours') | float(0)
          > states('input_number.x1c_maintenance_carbonrods_interval_hours') |
          float(0)) or (states('counter.x1c_maintenance_carbonrods_days') |
          float(0) | round(0) >
          states('input_number.x1c_maintenance_carbonrods_interval_days') |
          float(0) | round(0)) %}
            REINIGUNG ERFORDERLICH ({{ states('counter.x1c_maintenance_carbonrods_hours') | float(0) }}h / {{ states('counter.x1c_maintenance_carbonrods_days') | float(0) | round(0) }} Tage)
          {% else %}
            {{ states('counter.x1c_maintenance_carbonrods_hours') | float(0) }}h / {{ states('counter.x1c_maintenance_carbonrods_days') | float(0) | round(0) }} Tage seit letzter Reinigung
          {% endif %}Timer zurücksetzen
        icon: mdi:wrench-clock
        icon_color: >-
          {% if (states('counter.x1c_maintenance_carbonrods_hours') | float(0)
          > states('input_number.x1c_maintenance_carbonrods_interval_hours') |
          float(0)) or (states('counter.x1c_maintenance_carbonrods_days') |
          float(0) | round(0) >
          states('input_number.x1c_maintenance_carbonrods_interval_days') |
          float(0) | round(0)) %}
            red
          {% else %}
            green
          {% endif %}
        multiline_secondary: true
        badge_icon: >-
          {% if (states('counter.x1c_maintenance_carbonrods_hours') | float(0)
          > states('input_number.x1c_maintenance_carbonrods_interval_hours') |
          float(0)) or (states('counter.x1c_maintenance_carbonrods_days') |
          float(0) | round(0) >
          states('input_number.x1c_maintenance_carbonrods_interval_days') |
          float(0) | round(0)) %}
            mdi:alert-circle-outline
          {% endif %}
        badge_color: blue
        layout: horizontal
        entity: counter.x1c_maintenance_carbonrods_hours
        tap_action:
          action: call-service
          service: counter.reset
          target:
            entity_id:
              - counter.x1c_maintenance_carbonrods_hours
              - counter.x1c_maintenance_carbonrods_days
          data: {}
        hold_action:
          action: none
        double_tap_action:
          action: none
